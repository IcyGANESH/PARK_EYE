<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Police Dashboard - PartIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen font-sans text-gray-800">

  <div class="max-w-7xl mx-auto px-6 py-10">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold text-blue-800 mb-2">ðŸš” Police Dashboard</h1>
      <p class="text-lg text-gray-600">Car Entry & Exit Logs â€“ <span class="font-semibold text-blue-600">PartIt System</span></p>
    </div>

    <!-- Table Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-blue-700 text-white text-left text-sm uppercase tracking-wider sticky top-0 z-10">
            <tr>
              <th class="py-4 px-6">Number Plate</th>
              <th class="py-4 px-6">In Time</th>
              <th class="py-4 px-6">Out Time</th>
              <th class="py-4 px-6">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 bg-white">
            {% for record in records %}
            <tr class="hover:bg-gray-50">
              <td class="py-4 px-6 font-semibold">{{ record.regs_no }}</td>
              <td class="py-4 px-6">{{ record.in_date_time }}</td>
              <td class="py-4 px-6">
              {% if record.out_date_time %}
                {{ record.out_date_time }}
              {% else %}
                <span class="text-gray-500 italic">Still Inside</span>
              {% endif %}</td>
              <td class="py-4 px-6">
                <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full shadow flex items-center gap-2 transition duration-200">
                  <i class="fas fa-check-circle"></i> Seen
                </button>
              </td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
